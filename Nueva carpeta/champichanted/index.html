<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.86.0/phaser.min.js"></script> 
    <script src="js/intro.js"></script>
    <script src="js/game.js"></script>
    <script src="js/endgame.js"></script>
    <script src="js/ajustesgame.js"></script>
    <script src="js/personajesgame.js"></script>
    <script src="js/mapagame.js"></script>
</head>
<body>
    <div id="game-canvas"></div>
    <script>
        // Game configuration
        const config = {
            type: Phaser.AUTO,
            width: 1980,
            height: 1080,
            parent: 'game-canvas',
            backgroundColor: '#000000',
            physics: {
                default: 'arcade',
                arcade: {
                    debug: true,
                    gravity: { y: 9.8 }
                }
            },
            scene: [IntroGame, 
                    GameScene, 
                    EndGame, 
                    AjustesGame,
                    PersonajesGame,
                    MapaGame ]
        };

        // Create the game instance
        const game = new Phaser.Game(config);
        game.scene.start('IntroScene');

    </script>
</body>
</html>
